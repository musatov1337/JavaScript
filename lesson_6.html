<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basket</title>
    <script src="./basket.js" defer></script>
    <style>
        .item_box {
            border: 1px solid #000;
            margin-bottom: auto;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="item_box">
        <h3 class="item_title">GeForce 780</h3>
        <p>Цена: <span class="item_price">12000</span>$</p>
        <button class="add_item" data-id="7">Добавить в корзину</button>
    </div>
    <div class="item_box">
        <h3 class="item_title">Asus ROG</h3>
        <p>Цена: <span class="item_price">17000</span>$</p>
        <button class="add_item" data-id="2">Добавить в корзину</button>
    </div>
    <div class="item_box">
        <h3 class="item_title">Intel Pentium</h3>
        <p>Цена: <span class="item_price">7500</span>$</p>
        <button class="add_item" data-id="5">Добавить в корзину</button>
    </div>
    <button id="checkout">Оформить заказ</button>
    <button id="clear_cart">Очистить корзину</button>
    <div id="cart_content"></div>

</body>

</html>
